<!doctype html>

<head>
  <title>OneRecipe</title>
  <script src="/view_recipe.js"></script>

  <meta charset="utf-8">

  <style>
   body {
       font-family: Charter, Optima, Georgia, serif;
       color: #222;
       line-height: 1.6;
       font-size: 115%;
   }

   ul, ol {
       padding-left: 0;
       margin-top: 0;
   }

   h1 {
       margin-top: 0;
       margin-bottom: 0;
       font-size: 1.2em;
   }

   .grid {
       display: grid;
   }

   @media (min-width: 700px) {
       .grid {
           grid-template-columns: repeat(6, 1fr);
           grid-gap: 3em;
       }

       #left {
           grid-column: 1;
           min-width: 30ch;
       }

       #right {
           grid-column: span 5;
       }
   }

   @media (max-width: 700px) {
       #right {
           grid-row: 1;
           grid-column: auto;
       }

       #left {
           grid-row: 2;
           grid-column: auto;
       }
   }

   @media print {
       body {
           font-size: 14px;
           line-height: 1.2;
           color: #222;
       }
       img { display: none; }
   }

   .strikethrough {
       text-decoration: line-through;
       color: hsl(0, 0%, 55%);
   }

   .ingredient {
       cursor: pointer;
       list-style: none;
       transition: color linear 0.2s;
       margin-bottom: 0.4em;
   }

   .instruction {
       margin-bottom: 1.2em;
       transition: padding-left ease-in-out 0.1s;
   }

   .highlight {
       border-left: 5px solid #8fa6ac;
       padding-left: 1em;
       list-style: none;
   }

   #description {
       display: flex;
   }

   @media screen {
       #description #quote::before {
           content: 'â€œ';
           color: #8fa6ac;
           font-size: 2.4em;
       }
   }

   #description p {
       padding-left: 1ch;
       font-style: italic;
       color: hsl(0, 0%, 35%);
       font-size: 0.8em;
   }

   #spacer {
       padding: 1em;
   }

   #wrapper {
       margin: 1em auto;
       max-width: 100ch;
       padding: 0 2em;
   }

   img {
       max-width: 100%;
       border-radius: 5px;
       display: block;
       margin: 0 auto 1em;
   }

   @media print {
       #bugreport { display: none; }
   }

   #bugreport {
       position: absolute;
       top: 0;
       right: 1ch;
       color: #dcdcdc;
   }
  </style>
</head>

<body>
    <a id="bugreport" target="_blank" href="https://goo.gl/forms/bsr8RJJoeiXDKJqo2">Report a bug</a>
    <div id="hyperapp"></div>
</body>
